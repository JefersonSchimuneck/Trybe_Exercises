<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="DatePickerX/dist/css/DatePickerX.min.css">
    <script src="DatePickerX/dist/js/DatePickerX.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="h4">Resume</h1>
    <div class="main-container">
      <form action="" method="GET">
        <fieldset>
          <legend>Personal Info</legend>
          <div class="containerA">
            <label class="input-group-text" for="name">Name</label>
            <input type="text" id="name" name="name" maxlength="40" required class="form-control" />
            <label class="input-group-text" for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              maxlength="50"
              required
              class="form-control"
            />
            <label class="input-group-text" for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" required class="form-control"/>
            <label class="input-group-text" for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              maxlength="200"
              required
              class="form-control"
            />
            <label class="input-group-text" for="city">City</label>
            <input type="text" id="city" name="city" maxlength="28" required class="form-control"/>
            <label class="input-group-text" for="state">State</label>
            <select name="state" id="state" required class="form-control"></select>
          </div>
          <label for="type-house"></label>
          <input
            type="radio"
            id="type-house"
            name="type"
            value="house"
            checked
          />House
          <label for="type-apartment"></label>
          <input
            type="radio"
            id="type-apartment"
            name="type"
            value="apartment"
          />Apartment
        </fieldset>
        <fieldset>
          <legend class="input-group-text">Last Job Info</legend>
          <div class="containerA">
            <textarea
              id="last-job"
              name="last-job"
              cols="30"
              rows="5"
              maxlength="1000"
              required
            >
1000 characters maximum</textarea
            >
            <br />
            <label class="input-group-text" for="occupation">Occupation</label>
            <input
              type="text"
              id="occupation"
              name="occupation"
              maxlength="40"
              required
              class="form-control"
            />
            <label class="input-group-text" for="occupation-description">Occupation Description</label>
            <input
              type="text"
              id="occupation-description"
              name="occupation-description"
              maxlength="500s"
              required
              class="form-control"
            />
            <label class="input-group-text" for="start-date">Start Date</label>
            <input
              id="start-date"
            />
          </div>
        </fieldset>
        <div class="button-container">
          <button id="submit">Submit</button>
          <button id="clear">Clear</button>
        </div>
      </form>
    <div class="resume"></div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
