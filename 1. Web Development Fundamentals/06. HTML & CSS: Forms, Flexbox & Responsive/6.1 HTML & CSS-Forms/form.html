<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Resume</h1>
    <div class="main-container">
      <form action="" method="GET">
        <fieldset>
          <legend>Personal Info</legend>
          <div class="containerA">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" maxlength="40" required />
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              maxlength="50"
              required
            />
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" required />
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              maxlength="200"
              required
            />
            <label for="city">City</label>
            <input type="text" id="city" name="city" maxlength="28" required />
            <label for="state">State</label>
            <select name="state" id="state" required>
              <option value="" disabled selected>Select a state</option>
            </select>            
          </div>
          <label for="type-house"></label>
          <input
            type="radio"
            id="type-house"
            name="type"
            value="house"
            checked
          />House
          <label for="type-apartment"></label>
          <input
            type="radio"
            id="type-apartment"
            name="type"
            value="apartment"
          />Apartment
        </fieldset>
        <fieldset>
          <legend>Last Job Info</legend>
          <div class="containerA">
            <textarea
              id="last-job"
              name="last-job"
              cols="30"
              rows="5"
              maxlength="1000"
              required
            >
1000 characters maximum</textarea
            >
            <br />
            <label for="occupation">Occupation</label>
            <input
              type="text"
              id="occupation"
              name="occupation"
              maxlength="40"
              required
            />
            <label for="occupation-description">Occupation Description</label>
            <input
              type="text"
              id="occupation-description"
              name="occupation-description"
              maxlength="500s"
              required
            />
            <label for="start-date">Start Date</label>
            <input
              type="text"
              id="start-date"
              name="start-date"
              maxlength="10"
              placeholder="dd/mm/aaaa"
              required
            />
          </div>
        </fieldset>
        <div class="button-container">
          <button id="submit">Submit</button>
          <button id="clear">Clear</button>
        </div>
      </form>
    <div class="resume"></div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
